services:
  chitragupt_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chitragupt_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    cap_drop:
      - ALL
    cap_add:
      - CHOWN        # entrypoint: chown on mounted dirs
      - SETUID       # su-exec: drop to non-root user
      - SETGID       # su-exec: drop to non-root group
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
